<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Four card feature section</title>

  <link rel="stylesheet" href="CSS/style.css">
  
</head>
<body>
  <!-- <section class="main">
    <h2 class=" poppins-extralight">Reliable, efficient delivery</h2>
    <h2 class="heading poppins-semibold">Powered by Technology</h2>
    <p class="poppins-extralight"> Our Artificial Intelligence powered tools use millions of project data points 
      to ensure that your project is successful
    </p>
  </section> -->
  
  <div class="main-container">
    <section class="card-container">
  
      <div class="card-items supervisor">
        <h2 class="poppins-semibold">Supervisor</h2>
        <p class="poppins-extralight"> 
          Monitors activity to identify project<br>roadblocks
        </p>
        <img src="images/icon-supervisor.svg" alt="supervisor" class="supervisor-icon">
      </div>
  
      <div class="card-items team-builder">
        <h2 class="poppins-semibold">Team Builder</h2>
        <p class="poppins-extralight">
          Scans our talent network to create the<br>optimal team for your project
        </p>
        <img src="images/icon-team-builder.svg" alt="team-builder" class="card-img supervisor-icon">
      </div>
  
      <div class="card-items karma">
        <h2 class="poppins-semibold">Karma</h2>
        <p class="poppins-extralight">
          Regularly evaluates our talent to ensure<br>quality
        </p>
        <img src="images/icon-karma.svg" alt="karma" class="card-img supervisor-icon">
      </div>
  
      <div class="card-items calculator">
        <h2 class="poppins-semibold">Calculator</h2>
        <p  class="poppins-extralight">
          Uses data from past projects to provide<br>better delivery estimates
        </p>
        <img src="images/icon-calculator.svg" alt="calculator" class="card-img supervisor-icon">
      </div>
    </section>
  </div>

  
 
</body>
</html>
